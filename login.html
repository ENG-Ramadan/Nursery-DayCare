      <main>
        <section class="form-wrap card">
          <h3 class="center">تسجيل الدخول</h3>
          <form onsubmit="fakeAuth(event)">
            <label>البريد الإلكتروني</label>
            <input type="email" required placeholder="name@example.com">
            <label>كلمة المرور</label>
            <input type="password" required placeholder="**********">
            <div class="form-actions">
              <button class="btn" type="submit">دخول</button>
            </div>
          </form>
        </section>
      </main>

        </div>
      </footer>
    </div>
    <div id="toast" class="toast"><strong class="text"></strong></div>
    <script>
function fakeAuth(e){
  e.preventDefault();
  const toast = document.getElementById('toast') 
 
  toast.querySelector('.text').textContent = 'تم تسجيل الدخول (محاكاة).';
  toast.classList.add('show');
  setTimeout(()=> toast.classList.remove('show'), 2200);
}
 
</script>
<script>
  // تحديد الزر
  const loginBtn = document.getElementById('loginBtn');

  // لما المستخدم يدوس عليه
  loginBtn.addEventListener('click', function (e) {
    e.preventDefault(); // يمنع تحديث الصفحة (اختياري)
    
    // هنا بتحطه يروح على صفحة تسجيل الطفل
    window.location.href = "register.html";
  });
</script>

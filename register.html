<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>تسجيل طفل - حضانة براعم مودرن</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="bg-pattern" aria-hidden="true"></div>
    <div class="container">
      <header class="header">
        <div class="brand">
          <div class="logo" aria-hidden="true">
            <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true">
              <circle cx="32" cy="32" r="6" fill="#ffd9e0" />
              <g fill="#ffe2b3" opacity="0.9">
                <ellipse cx="20" cy="28" rx="8" ry="12" />
                <ellipse cx="44" cy="28" rx="8" ry="12" />
                <ellipse cx="32" cy="44" rx="12" ry="8" />
              </g>
            </svg>
          </div>
          <div>
            <div class="title">حضانة براعم مودرن</div>
            <div class="subtitle">رعاية، تعلم، ومرح بأمان</div>
          </div>
        </div>

        <nav class="nav" aria-label="القائمة الرئيسية">
          <a href="index.html">الرئيسية</a>
          <a href="register.html">تسجيل طفل</a>
          <a class="btn secondary" href="reservations.html">حجوزات اليوم</a>
          <a class="btn" href="login.html">تسجيل الدخول</a>
        </nav>
      </header>

      <main>
        <section class="form-wrap card">
          <h3 class="center">نموذج تسجيل طفل جديد</h3>
          <form onsubmit="fakeRegister(event)">
            <label>اسم الطفل</label>
            <input type="text" name="child_name" required>

            <label>تاريخ الميلاد</label>
            <input type="date" name="dob" required>

            <label>الجنس</label>
            <select name="gender" required>
              <option value>اختر</option>
              <option>ذكر</option>
              <option>أنثى</option>
            </select>

            <label>اسم ولي الأمر</label>
            <input type="text" name="parent_name" required>

            <label>هاتف ولي الأمر</label>
            <input type="tel" name="parent_phone" required>

            <label>ملاحظات طبية / تحسس</label>
            <textarea name="medical"></textarea>

            <div class="form-actions">
              <a class="small" href="index.html">العودة</a>
              <button class="btn" type="submit">إرسال التسجيل</button>
            </div>
          </form>
        </section>
      </main>

      <footer class="footer">
        <div>
          <div class="title">حضانة براعم مودرن
          </div>
          <div class="copy">© 2025 - جميع الحقوق محفوظة</div>
        </div>
        <div class="socials">
          <a href="https://wa.me/201098765432" target="_blank"
            rel="noopener">واتساب</a>
          <a href="mailto:info@example.com">البريد الإلكتروني</a>
          <a href="https://www.facebook.com" target="_blank"
            rel="noopener">فيسبوك</a>
          <a href="https://www.instagram.com" target="_blank"
            rel="noopener">إنستجرام</a>
          <a href="https://www.google.com/maps" target="_blank"
            rel="noopener">الخريطة</a>
        </div>
      </footer>
    </div>
    <div id="toast" class="toast"><strong class="text"></strong></div>
    <script>
function fakeRegister(e){
  e.preventDefault();
  const toast = document.getElementById('toast');
  toast.querySelector('.text').textContent = 'تم تسجيل الطفل بنجاح!';
  toast.classList.add('show');
  setTimeout(()=> toast.classList.remove('show'), 3500);
}
</script>
  </body>
</html>
